name: Deploy WASM Notebooks to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'apps/**'
      - 'scripts/build.py'
      - 'scripts/categorize_notebooks.py'
      - 'scripts/generate_index.py'
      - 'demos.toml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  UV_SYSTEM_PYTHON: 1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv pip install marimo

      - name: Categorize notebooks
        run: |
          python scripts/categorize_notebooks.py \
            --output-wasm wasm_notebooks.txt \
            --output-live live_notebooks.txt

      - name: Build WASM notebooks
        run: |
          mkdir -p _site
          while IFS= read -r notebook || [ -n "$notebook" ]; do
            [ -z "$notebook" ] && continue
            basename=$(basename "$notebook" .py)
            echo "Exporting: $notebook -> ${basename}.html"
            uv run marimo export html-wasm --mode run --no-show-code "$notebook" -o "_site/${basename}.html"
          done < wasm_notebooks.txt

      - name: Generate index.html
        run: |
          python scripts/generate_index.py --output-dir _site

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
