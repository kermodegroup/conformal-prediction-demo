name: Deploy Marimo Notebooks

on:
  push:
    branches: [main]
    paths:
      - 'notebooks/**'
      - 'apps/**'
  workflow_dispatch:

env:
  UV_SYSTEM_PYTHON: 1  

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ðŸš€ Install uv
        uses: astral-sh/setup-uv@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: ðŸ“¦ Install dependencies
        run: |
          uv pip install marimo

      - name: ðŸ” Categorize notebooks
        id: categorize
        run: |
          python scripts/categorize_notebooks.py \
            --output-wasm wasm_notebooks.txt \
            --output-live live_notebooks.txt

      - name: ðŸ› ï¸ Export WASM notebooks
        run: |
          python scripts/build.py --sync-lib --skip-incompatible --output-dir _wasm_site

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.MARIMO_DEPLOY_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.MARIMO_DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸ“¤ Deploy WASM notebooks
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key" \
            ./_wasm_site/ \
            ${{ secrets.MARIMO_DEPLOY_USER }}@${{ secrets.MARIMO_DEPLOY_HOST }}:/var/www/marimo-wasm/

      - name: ðŸ“¤ Deploy live notebooks
        run: |
          if [ -s live_notebooks.txt ]; then
            # Copy live notebooks to a flat staging directory
            mkdir -p _live_staging
            while IFS= read -r f; do
              [ -n "$f" ] && cp "$f" _live_staging/
            done < live_notebooks.txt

            rsync -avz --delete \
              -e "ssh -i ~/.ssh/deploy_key" \
              _live_staging/ \
              ${{ secrets.MARIMO_DEPLOY_USER }}@${{ secrets.MARIMO_DEPLOY_HOST }}:/home/ubuntu/marimo-server/notebooks/
          else
            echo "No live notebooks to deploy"
            ssh -i ~/.ssh/deploy_key ${{ secrets.MARIMO_DEPLOY_USER }}@${{ secrets.MARIMO_DEPLOY_HOST }} \
              'rm -f /home/ubuntu/marimo-server/notebooks/*.py'
          fi

      - name: ðŸ”„ Regenerate services
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.MARIMO_DEPLOY_USER }}@${{ secrets.MARIMO_DEPLOY_HOST }} \
            '/home/ubuntu/marimo-server/deploy.sh'
